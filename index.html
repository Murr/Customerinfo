<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
   <link rel="stylesheet/less" type="text/css" href="less/collector.less">
   <script src="js/less.js"></script>
  </head>
  <body>
  
    <script>
      $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })
    </script>

      <header>
        <div class="title">
          EDIT APPOINTMENT<br>
          <span>Select customer &amp; vehice</span>
        </div>
        <nav>
          <ul>
            <li ><a href="#">Shown</a></li>
            <li ><a href="#">Missed</a></li>
            <li class="active"><a href="#">Booked</a></li>
          </ul>
        </nav>

      </header>

    <section>
      <ul class=" nav-tabs-ext">
        <li class="active"><a href="#customer" data-toggle="tab">Customer and vehicle info</a></li>
        <li><a href="#servises" data-toggle="tab">Servises</a></li>
        <li><a href="#conserns" data-toggle="tab">Conserns</a></li>
        <li><a href="#time" data-toggle="tab">Time and adivisor</a></li>
        <li><a href="#summary" data-toggle="tab">Summary</a></li>
      </ul>

      <div class="tab-content full-size">
        <div class="tab-pane active" id="customer">
          <div class="tab-content-left col col-2x scrollable">
            <ul class="nav-tabs-sub">
                <li class="active"><a href="#custome" data-toggle="tab">Customer</a></li>
                <li><a href="#buisness" data-toggle="tab">Buisness customer</a></li>
            </ul>

            <div class="tab-content sub-tab-content">
              <div class="tab-pane active" id="custome">
                <form>
                  <fieldset>
                    <label for="nameEdit">
                      <span>Frist name</span><br>
                      <input class="inp-name" name="nameEdit" value="" type="text">
                    </label>
                    <label for="nameEdit">
                      <span>Last name</span><br>
                      <input class="inp-name" name="nameEdit" value="" type="text">
                    </label>
                  </fieldset>
                </form>
              </div>

              <div class="tab-pane" id="buisness">
                <form>
                  <fieldset>
                    <label for="nameEdit">
                      Frist name<br>
                      <input class="inp-big" name="nameEdit" value="" type="text">
                    </label>   
                  </fieldset>
                </form>
              </div>
            </div>

            <form>
              <fieldset class="field">
                <label for="">
                  <span>Defolt phone</span><br>
                  <input class="inp-phone" name="" value="" type="text">
                </label>
                <label for="">
                  <span>Cell phone</span><br>
                  <input class="inp-phone" name="" value="" type="text">
                </label>
                <div class="radio-div">
                  <label for="radio-1">
                    <input id="radio-1" name="optionsRadios" value="option1" type="radio">
                    <span></span>There is a<br>first contact
                  </label>
                </div>
                
                </fieldset>

                <fieldset class="field">
                <label for="">
                  <span>E-mail</span><br>
                  <input class="inp-big"  name="" value="" type="text">
                </label>
                <div class="radio-div">
                  <label for="radio-2" class="lebel-radio">
                    <input id="radio-2" name="optionsRadios" value="option1" type="radio" checked>
                    <span></span>Frist contact
                  </label>
                </div>
              </fieldset>

              <div class="address">Address</div>

              <fieldset>
                <label for="">
                  Street<br>
                  <input class="inp-address" name="" value="" type="text">
                </label>
              </fieldset>

              <fieldset class="field">
                <label for="">
                  City<br>
                  <input class="inp-big" name="" value="" type="text">
                </label>
                <label for="">
                  ZIP code<br>
                  <input class="inp-mini last-inp" name="" value="" type="text">
                </label>
              </fieldset>

              <fieldset class="field">
                <label for="">
                  Country<br>
                  <select name="list" class="inp-country">
                    <option value="1">- choose -</option>
                    <option value="2" selected>Russian Federation</option>
                  </select>
                </label>
                <label for="">
                  State<br>
                  <select name="list" class="inp-mini">
                    <option value="1">- choose -</option>
                    <option value="2" selected>New Hampshire</option>
                  </select>
                </label>
                <label for="">
                  Province<br>
                  <select name="list" class="inp-mini last-inp no-active">
                    <option value="1"selected>- choose -</option>
                  </select>
                </label>
              </fieldset>
            </form>
          </div>

          <div class="tab-content-right col col-2x scrollable">
            <div class="v-info">Vehicle info</div>
              <form>
                <fieldset>
                  <label for="" class="v-number">
                    VIN number<br>
                    <input class="inp-vin-number" name="" value="" type="text"> 
                    <button>Decode</button>
                    <img src="images/carr.png" alt="img">
                  </label>
                </fieldset>

                <fieldset class="field-mar-big">
                  <label for="">
                    Manufacture<br>
                    <select name="list" class="inp-middle">
                      <option value="1" selected>- choose -</option>
                    </select>
                  </label>
                  <label for="">
                    Year<br>
                    <select name="list" class="inp-year">
                      <option value="1">- choose -</option>
                      <option value="2" selected>2014</option>
                    </select>
                  </label>
                  <label for="">
                    Car model<br>
                    <select name="list" class="inp-middle">
                      <option value="1">- choose -</option>
                      <option value="2" selected>Grand Cherokee (5.7L)</option>
                    </select>
                  </label>
                </fieldset>

                <fieldset class="field">
                  <label for="">
                    Enginers<br>
                    <select name="list" class="inp-mini no-active">
                      <option value="1" selected>- choose -</option>
                    </select>
                  </label>
                  <label for="">
                    Transmissions<br>
                    <select name="list" class="inp-mini no-active">
                      <option value="1" selected>- choose -</option>
                    </select>
                  </label>
                  <label for="">
                    Driver<br>
                    <select name="list" class="inp-mini no-active">
                      <option value="1" selected>- choose -</option>
                    </select>
                  </label>
                </fieldset>

                <fieldset class="field-mar-big">
                  <label for="">
                    Miliage, km<br>
                    <input class="inp-km" name="" value="" type="text">
                  </label>
                </fieldset>
              </form>
          </div>
        </div>
        
        <div class="tab-pane" id="servises">...</div>
        <div class="tab-pane" id="conserns">...</div>
        <div class="tab-pane" id="summary">...</div>
      </div>

    </section>

    <footer>
      <div class="left-button"><a href="#"><span></span>Back to dashboard</a></div>
      <div class="right-button"><a href="#">Next<span></span></a></div>
    </footer>
 
  </body>
</html>
